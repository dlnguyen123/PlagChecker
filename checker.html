		//console.log(parts);
		//console.log(textToCheck.split(" "));
		var values = [];

		$.each(parts, function(index, value) {

			}else{
				values[i] = tmpVar.replace(/\s+/g, " ");
				i++;

		if(values.length < 1 &&  parts.length > 0){

		//console.log(values.length);

		var skiplimit = 1;

				}
				skiplimit++;
			} else {

			if(values.length-1 == key)

						});
						
					//progressBarValue = progressBarValue + uparts;

					}

			});

		if(values.length > 0){
